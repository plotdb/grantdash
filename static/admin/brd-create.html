</style><br><br><div class="w-640 mx-auto"><div class="card mb-4 shadow-lg" ld-scope="brd-basic"><div class="card-body"><div class="p-4"><h3>建立活動</h3><p class="text-sm text-muted">在我們進行下一步之前，先填妥活動的基本資訊吧</p><hr><div class="row align-items-center mb-4"><div class="col-md-3 text-right">活動名稱</div><div class="col-md"><div class="form-group mb-0 ld-ext-right"><div class="ld ld-spin ld-spinner text-primary"></div><input class="form-control" name="name"><div class="invalid-feedback position-absolute">活動必須要有名字</div></div></div></div><div class="row align-items-center mb-4"><div class="col-md-3 text-right"><span>活動代碼</span><p class="text-muted text-sm">用於網址的短代碼</p></div><div class="col-md"><div class="form-group mb-0 ld-ext-right"><div class="ld ld-spin ld-spinner text-primary"></div><input class="form-control" name="slug" placeholder="僅接受英文字母、數字或連字符號"><div class="invalid-feedback position-absolute">已經有其它活動使用這個代碼了，請換一個</div></div></div></div><div class="row align-items-start mb-4"><div class="col-md-3 text-right">活動摘要</div><div class="col-md"><textarea class="form-control" name="description" rows="4" placeholder="20個字以上"></textarea></div></div><div class="row align-items-center mb-4"><div class="col-md-3 text-right">開始時間</div><div class="col-md"><input class="form-control" type="text" name="starttime"></div></div><div class="row align-items-center mb-4"><div class="col-md-3 text-right">結束時間</div><div class="col-md"><input class="form-control" type="text" name="endtime"></div></div><div class="row align-items-start mb-4"><div class="col-md-3 text-right">活動主圖</div><div class="col-md"><div class="w-100"><div class="aspect-ratio ratio-2by1 bg-secondary rounded overflow-hidden"><div class="vertical-center bg-semi-dark bg bg-cover bg-portrait"><div class="w-100 text-center"><div class="btn btn-outline-light btn-upload">上傳 <input name="thumbnail" type="file"></div></div></div></div></div></div></div><div class="row align-items-center mb-4"><div class="col-md-3 text-right">所屬組織</div><div class="col-md"><select class="form-control" name="org"><option value="">無</option></select><div class="my-2 text-sm">您可稍後再設定組織。或者，<a href="#">在此建立新組織</a></div></div></div><div class="row align-items-center mb-4 pt-4"><div class="col-md-3"></div><div class="col-md"><div class="btn btn-lg btn-primary disabled" ld="submit">立刻建立</div></div></div></div></div></div></div><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tail.datetime@0.4.13/js/tail.datetime-full.min.js"></script><script type="text/javascript" src="/assets/lib/bootstrap.native/2.0.27/bootstrap-native-v4.min.js"></script><script type="text/javascript" src="/assets/lib/ldui/ldui.min.js"></script><script type="text/javascript" src="/assets/lib/ldc/ldc.min.js"></script><script type="text/javascript" src="/assets/lib/ldsite/0.0.2/ldsite.min.js"></script><script>// Generated by LiveScript 1.3.0
var slugs, form, ldld, view;
slugs = {};
tail.DateTime("input[name=starttime]");
tail.DateTime("input[name=endtime]");
form = new ldForm({
  root: "[ld-scope='brd-basic']",
  submit: "[ld='submit']",
  afterCheck: function(s, f){
    var p;
    if (f.thumbnail.value) {
      if (!(p = ld$.parent(f.thumbnail, '.bg'))) {
        return;
      }
      ldFile.fromFile(f.thumbnail.files[0], 'dataurl').then(function(r){
        return p.style.backgroundImage = "url(" + r.result + ")";
      });
    }
    return s.all = ['name', 'slug', 'description'].reduce(function(a, b){
      return a && s[b] === 0;
    }, true) ? 0 : 2;
  },
  verify: function(n, v, e){
    var p;
    if (in$(n, ['slug'])) {
      if (slugs[v] != null) {
        return slugs[v] ? 2 : 0;
      }
      p = ld$.parent(this.fields[n], '.form-group');
      p.classList.add('running');
      ld$.fetch('/d/board/slug-check', {
        method: 'POST'
      }, {
        json: {
          slug: v
        },
        type: 'json'
      })['finally'](function(){
        return debounce(1000).then(function(){
          return p.classList.remove('running');
        });
      }).then(function(r){
        r == null && (r = {});
        return slugs[v] = r.result === 'free' ? false : true;
      })['catch'](function(){
        return slugs[v] = true;
      }).then(function(){
        return form.check({
          n: 'slug'
        });
      });
      return 1;
    }
    return !!v ? 0 : 2;
  }
});
ldld = new ldLoader({
  root: document.body
});
view = new ldView({
  root: "[ld-scope='brd-basic']",
  action: {
    click: {
      submit: function(arg$){
        var node, fd;
        node = arg$.node;
        ldld.on();
        fd = form.getfd();
        return ld$.fetch('/d/board/', {
          method: 'POST',
          body: fd
        }, {
          type: 'json'
        }).then(function(r){})['catch'](function(){
          return debounce(1000).then(function(){
            return ldld.off();
          });
        });
      }
    }
  }
});
function in$(x, xs){
  var i = -1, l = xs.length >>> 0;
  while (++i < l) if (x === xs[i]) return true;
  return false;
}</script><script type="text/javascript" src="/js/site.js"></script></body></html>
