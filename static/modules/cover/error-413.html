<div class="ldcv ldcvmgr" data-name="error-413"><div class="base w-640 rwd"><div class="inner card"><div class="card-body text-center"><div class="p-4"><h1>噢喔，檔案太大了</h1><p>我們沒辦法上傳您的檔案，檔案太大了</p><br/><div class="m-auto text-left text-muted"><p>很抱歉！您傳的檔案超過了系統的檔案大小限制，因此系統擋住了您上傳檔案的要求，而您的檔案也因此沒有被順利上傳。</p><p>您可以試著換個檔案、重新調整檔案內容或壓縮檔案後再試著上傳一次，看看是否能夠避免這個錯誤再次發生。</p><br/><div class="btn btn-primary btn-block btn-lg mr-2" data-ldcv-set="">關閉對話框</div></div></div></div></div></div></div>
