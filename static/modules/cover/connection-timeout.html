<div class="ldcv ldcvmgr" data-name="connection-timeout" data-lock="true"><div class="base w-640 rwd"><div class="inner card"><div class="card-body text-center"><div class="p-4"><h1>Oooops!</h1><p>系統主機一直沒有回應。</p><br/><div class="m-auto text-left text-muted"><p>網頁試著要與系統主機通訊，但儘管等了好一段時間，主機仍然沒有回應，或者回傳的資料有出現問題。這代表主機可能暫時性的忙碌中，或者出了一點狀況。</p><p>您可以稍候再重試一次，看看是否只是因為網路連線不穩，或是暫時性的主機忙碌。或者，您也可以試著 <a href="#" onclick="lda.ldcvmgr.toggle('contact')">聯絡我們</a> 來回報這個問題。</p><br/><div class="btn btn-primary btn-block btn-lg mr-2" data-ldcv-set="">再試一次吧？ </div></div></div></div></div></div></div>
